<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ App - Medical Students</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./js/animations.js"></script>
</head>
<body>
    <div id="app">
        <div id="navigation-screen" class="screen active">
            <div class="container">
                <div class="header-container">
                    <div class="brand-container">
                        <h1 class="app-title">Harvi</h1>
                        <p class="brand-description">Questions you need</p>
                    </div>
                    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="breadcrumb" id="breadcrumb"></div>
                <div class="cards-grid" id="cards-container"></div>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div class="quiz-header">
                    <button class="back-btn" id="back-to-nav">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="quiz-progress">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <span class="question-counter"><span id="current-question">1</span> / <span id="total-questions">10</span></span>
                    </div>
                    <button class="dark-mode-toggle quiz-dark-toggle" id="quiz-dark-mode-toggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="quiz-content">
                    <h2 class="question-text" id="question-text">Question text goes here?</h2>
                    <div class="options-container" id="options-container">
                        </div>
                    <button class="btn-primary continue-btn" id="continue-btn" disabled>Continue</button>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="screen results-screen">
            <div class="results-container" id="results-container">
                <div class="results-icon">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#FFD700" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="results-title">Quiz Complete!</h1>
                <div class="score-display">
                    <div class="score-info">
                        <div class="score-number" id="score-number">0</div>
                        <div class="score-text">
                            <span class="score-label">Score</span>
                            out of <span id="total-score">2</span> questions
                        </div>
                    </div>
                    <div class="score-percentage" id="score-percentage">0%</div>
                </div>
                <div class="results-message" id="results-message">Keep studying! You can do better next time!</div>
                <div class="results-actions">
                    <button class="retake-quiz-btn" id="retake-quiz">Retake Quiz</button>
                    <button class="back-home-btn" id="back-to-home">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/results.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
